<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BusinessLife Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <header>
      <h1>ğŸ™ï¸ BusinessLife Simulator</h1>

      <!-- HUD bars -->
      <div class="hud">
        <div class="hud-bar">
          <span>Stress</span>
          <div class="bar stress-bar"><div class="fill" id="stress-fill"></div></div>
        </div>
        <div class="hud-bar">
          <span>Happiness</span>
          <div class="bar happiness-bar"><div class="fill" id="happiness-fill"></div></div>
        </div>
        <div class="hud-bar">
          <span>Reputation</span>
          <div class="bar reputation-bar"><div class="fill" id="reputation-fill"></div></div>
        </div>
      </div>

      <div class="stats">
        <span id="money">$0</span>
        <span id="reputation-text">â­ 0</span>
        <span id="age">Age: 18</span>
      </div>
    </header>

    <main>
      <section id="event-section">
        <h2 id="event-title">Welcome!</h2>
        <p id="event-description">Start your business journey and make your mark.</p>
        <div id="choices"></div>
      </section>

      <!-- Owned Businesses -->
      <section id="business-display">
        <h3>Your Businesses</h3>
        <div id="owned-businesses" class="business-grid"></div>
      </section>

      <!-- Owned Luxury Items -->
      <section id="luxury-display">
        <h3>Your Luxury Items</h3>
        <div id="owned-luxury-grid" class="luxury-grid"></div>
      </section>
    </main>

    <footer>
      <button id="next-event">Next Event</button>
      <button id="open-business-tab">Business Market</button>
      <button id="open-luxury-tab">Luxury Items</button>
    </footer>
  </div>

  <!-- Business Modal -->
  <div id="businessModal" class="modal hidden">
    <div class="modal-content">
      <h2>ğŸ¢ Business Market</h2>
      <div id="business-choices"></div>
      <button class="close-btn" id="close-business">Close</button>
    </div>
  </div>

  <!-- Luxury Modal -->
  <div id="luxuryModal" class="modal hidden">
    <div class="modal-content">
      <h2>ğŸ’ Luxury Items</h2>
      <div id="luxury-choices"></div>
      <button class="close-btn" id="close-luxury">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
