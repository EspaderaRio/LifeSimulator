<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BusinessLife Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ’¼ BusinessLife Simulator</h1>

    <div class="stats">
      <p>Money: <span id="money">$5,000</span></p>
      <p>Reputation: <span id="reputation">50</span></p>
      <p>Total Income/turn: <span id="totalIncome">$0</span></p>
    </div>

    <div id="eventArea" class="event-area">
      <p id="eventText">Welcome to BusinessLife! Start by buying your first business.</p>
    </div>

    <div id="ownedBusinesses" class="owned-businesses">
      <h3>ğŸ¢ Owned Businesses</h3>
      <div id="ownedList" class="owned-list"></div>
    </div>

    <div class="controls">
      <button id="nextEvent">Next Event</button>
      <button id="openMarket">Open Market</button>
    </div>
  </div>

  <!-- Marketplace Modal -->
  <div id="marketModal" class="modal hidden">
    <div class="modal-content">
      <h2>ğŸª Business Market</h2>
      <div id="businessList" class="business-list"></div>
      <button id="closeMarket" class="close-btn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
